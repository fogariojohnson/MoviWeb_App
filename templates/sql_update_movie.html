<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Movie</h1>
    <form action="/users/{{ user_id }}/update_movie/{{ movie_id }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required>
        <br>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required>
        <br>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{ movie.year }}" required>
        <br>
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" value="{{ movie.rating }}" required>
        <br>
        <input type="submit" value="Update Movie">
    </form>
    <br>
    <a href="/logout">Log Out</a>
</body>
</html>
