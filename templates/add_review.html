<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Review</title>
</head>
<body>

<h1>Add Review</h1>

<form method="post" action="/users/{{ user_id }}/add_review/{{ movie_id }}">
    <label for="review_text">Review Text:</label>
    <textarea id="review_text" name="review_text" required></textarea><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" required><br>

    <button type="submit">Submit Review</button>
</form>

<!-- Link to go back to movie reviews -->
<a href="/users/{{ user_id }}/reviews/{{ movie_id }}">Movie Reviews</a>
<a href="/users/{{ user_id }}">My Movies</a>

</body>
</html>
